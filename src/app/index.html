<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoComplete JS - WebPack</title>
</head>
<body>
    <main>
        <section>
            <div class="search">
                <input type="text" class="search-input" name="search" id="search" 
                        placeholder="Search States" required autofocus>
                <!-- x button to clear input -->
                <span id="clean-icon" class="clean-icon">&times;</span>
            </div>
            <div id="match-list" class="match-list"></div>
        </section>
    </main>
</body>
</html>
